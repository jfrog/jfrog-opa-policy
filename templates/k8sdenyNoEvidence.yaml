apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sdenyNoEvidence
spec:
  crd:
    spec:
      names:
        kind: K8sDenyNoEvidence
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sdenyNoEvidence
        # to get SHA256 of the image extract object
        sha256 := input.review.object.spec.containers[0].image.sha256


        violation[{"msg": msg, "details": {"missing_labels": missing}}] {
          provided := {label | input.review.object.metadata.labels[label]}
          required := {label | label := input.parameters.labels[_]}
          missing := required - provided
          count(missing) > 0
          msg := sprintf("image is missing evidence: %v", [sha256])
        }